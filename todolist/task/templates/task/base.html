{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>ToDo List</title>
      
      <link rel="stylesheet" type="text/css" href="{% static 'task/styles01.css' %}"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   </head>
   <!-- body -->
   <body>
      

      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
         <div class="container-fluid">
         <a class="navbar-brand" href='{% url "task:home" %}'>ToDo List</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">
               <a class="nav-link active" aria-current="page" href=' {% url "task:create_task" %} '>Add task</a>
               </li>
               <li class="nav-item">
               <a class="nav-link active" href=' {% url "task:list_task" %} '>List</a>
               </li>
               {% if user.is_authenticated %}

                  <li class="nav-item">
                     <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="nav-link active">logout</button>
                     </form>
                  </li>           
               {% else %}
                  <li class="nav-item ">
                     <a class="nav-link active" href=' {% url "login" %} '>LogIn</a>
                  </li>
                  <li class="nav-item ">
                     <a class="nav-link active" href=' {% url "task:signup" %} '>SignIn</a>
                  </li>
                                   
               {% endif %}
            </ul>
         </div>
         </div>
      </nav>
 
 
      {% block content %}
      {% endblock content %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
   </body>
</html>
