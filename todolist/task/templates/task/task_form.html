{% extends "task/base.html" %}
{% load static %}


{% block content %}
<div class="top">
            <div class="wrapper">
                <form class="main_form " method='POST'>
                    {% csrf_token %}
                    <h1>Add new task</h1>
                    <div class="row">
                        <div class="input-box ">
                            <label class="form-label">Title</label>
                            <input class="form_control" placeholder="Title " type="text" name="title">
                            {% for err in form.text.errors %}
                                <small class='text-danger'>{{err}}</small>
                            {% endfor %}
                        </div>
                        <div class="input-box">
                            <label class="form-label">Text</label>
                            <textarea class="textarea" placeholder="Text" type="text" name="text"></textarea>
                            {% for err in form.text.errors %}
                                <small class='text-danger'>{{err}}</small>
                            {% endfor %}
                        </div>
                        <div class="col-sm-12 post-btn">
                            <button class="btn btn-primary">Post</button>
                        </div>
                    </div>
                </form>
           
</div>
{% endblock content %}
